<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="container">
            <h1 class="title">Калькулятор</h1>
            <div class="input__container">
                <input class="input__field" id="input-first" type="number" placeholder="Первое число">
                <input class="input__field" id="input-second" type="number" placeholder="Второе число">
            </div>
            <div class="button__container">
                <button class="button__item" id="button-plus">+</button>
                <button class="button__item" id="button-minus">-</button>
            </div>
            <div class="response__container">
                <p class="response__text">Результат:</p>
                <span class="response__number">0</span>
            </div>
        </div>
    </div>
</body>
</html>
